<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Watch 2gether</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/rooms.js"></script>
    <script type="module" src="js/chat.js"></script>
    <script type="module" src="js/video-controls.js"></script>
    <script type="module" src="js/admin.js"></script>
</head>
<body>


<div id="splash-screen" class="screen text-center">
    <div class="animation-text">
        <p id="welcome-text" class="display-4 fw-bold gradient-text"></p>
        <p id="prayer-text" class="fs-3 text-white"></p>
        <p id="arabs-only-text" class="fs-4 text-white-50"></p>
    </div>
</div>


<div id="login-screen" class="screen hidden">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8">
                <div class="card bg-dark-transparent glass-effect p-5 shadow-lg">
                    <h2 class="text-center mb-5 gradient-text">مرحباً بك</h2>
                    <div class="d-grid gap-4">
                        <button id="signup-btn" class="btn btn-primary btn-lg modern-btn glow">إنشاء حساب</button>
                        <button id="login-btn" class="btn btn-outline-light btn-lg modern-btn">تسجيل دخول</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div id="signup-form" class="screen container hidden">
    <div class="card bg-dark-transparent glass-effect p-4" style="max-width: 520px;">
        <h3 class="text-center mb-4 gradient-text">إنشاء حساب جديد</h3>
        <input type="text" id="username" class="form-control mb-3" placeholder="اسمك">
        <input type="number" id="age" class="form-control mb-3" placeholder="عمرك (أقل 12 عام)">
        <input type="password" id="password" class="form-control mb-3" placeholder="كلمة المرور">
        <input type="password" id="confirm-password" class="form-control mb-3" placeholder="تأكيد كلمة المرور">
        <select id="gender" class="form-select mb-4">
            <option value="male">ذكر</option>
            <option value="female">أنثى</option>
        </select>
        <div id="profile-pics" class="d-flex flex-wrap justify-content-center gap-3 mb-4"></div>
        <button id="complete-signup" class="btn btn-success w-100 hidden py-3 fs-5">أكمل</button>
        <p id="signup-error" class="text-danger text-center mt-3"></p>
    </div>
</div>


<div id="login-form" class="screen container hidden">
    <div class="card bg-dark-transparent glass-effect p-4" style="max-width: 520px;">
        <h3 class="text-center mb-4 gradient-text">تسجيل الدخول</h3>
        <input type="text" id="login-username" class="form-control mb-3" placeholder="الاسم">
        <input type="password" id="login-password" class="form-control mb-3" placeholder="كلمة المرور">
        <button id="do-login" class="btn btn-primary w-100 py-3 fs-5">دخول</button>
        <p id="login-error" class="text-danger text-center mt-3"></p>
    </div>
</div>


<div id="role-screen" class="screen container hidden">
    <h2 class="mb-5 gradient-text">اختر دورك</h2>
    <div class="row g-5 justify-content-center">
        <div class="col-md-4">
            <button id="user-role" class="btn modern-card w-100 py-5">
                <img src="images/member.png" alt="مستخدم" class="mb-4 icon-glow" style="width:100px;height:100px;">
                <div class="fs-3 fw-bold">مستخدم</div>
            </button>
        </div>
        <div class="col-md-4">
            <button id="admin-role" class="btn modern-card w-100 py-5">
                <img src="images/admin.png" alt="مشرف" class="mb-4 icon-glow" style="width:100px;height:100px;">
                <div class="fs-3 fw-bold">مشرف</div>
            </button>
        </div>
    </div>
</div>


<div id="admin-code-screen" class="screen container hidden">
    <div class="card bg-dark-transparent glass-effect p-5" style="max-width: 500px;">
        <h3 class="text-center mb-4 gradient-text">رمز التحقق</h3>
        <input type="text" id="admin-code" class="form-control mb-4 fs-5" placeholder="اكتب الرمز هنا">
        <button id="verify-admin" class="btn btn-primary w-100 py-3 fs-5">تحقق</button>
        <p id="admin-error" class="text-danger text-center mt-4"></p>
    </div>
</div>


<div id="main-screen" class="screen hidden text-center">
    <h1 class="display-3 fw-bold mb-5 gradient-text animate__animated animate__fadeIn">
        We Watch 2gether
    </h1>

    <div class="row g-4 justify-content-center">
        <div class="col-xl-3 col-lg-4 col-md-6">
            <button id="inbox-btn" class="modern-btn card-effect w-100 h-100 py-5 px-4">
                <img src="images/inbox.png" alt="صندوق الوارد" class="mb-4 icon-glow" style="width:90px;">
                <div class="fs-3 fw-bold">صندوق الوارد</div>
            </button>
        </div>

        <div class="col-xl-3 col-lg-4 col-md-6">
            <button id="create-room-btn" class="modern-btn card-effect w-100 h-100 py-5 px-4">
                <img src="images/crroom.png" alt="إنشاء غرفة" class="mb-4 icon-glow" style="width:90px;">
                <div class="fs-3 fw-bold">إنشاء غرفة</div>
            </button>
        </div>

        <div class="col-xl-3 col-lg-4 col-md-6">
            <button id="join-room-btn" class="modern-btn card-effect w-100 h-100 py-5 px-4">
                <img src="images/joun.png" alt="انضمام لغرفة" class="mb-4 icon-glow" style="width:90px;">
                <div class="fs-3 fw-bold">انضمام لغرفة</div>
            </button>
        </div>
    </div>

    <button id="admin-panel-btn" class="btn btn-outline-light btn-lg mt-5 px-5 py-3 hidden fs-4">
        لوحة الأدمن
    </button>
</div>


<div id="display-screen" class="screen container-fluid hidden">
    
</div>

<script>

document.addEventListener('DOMContentLoaded', showSplashScreen);

function showSplashScreen() {
    document.getElementById('splash-screen').classList.remove('hidden');
    setTimeout(() => {
        document.getElementById('welcome-text').textContent = 'اهلا بيك في موقع WeWatch2gether';
    }, 500);
    setTimeout(() => {
        document.getElementById('prayer-text').textContent = 'لا تجعل المتعه تلهيك عن الصلاة و العباده';
    }, 2500);
    setTimeout(() => {
        document.getElementById('arabs-only-text').textContent = 'صمم هذا الموقع للعرب فقط .. This website is designed for Arabs only.';
    }, 4500);
    setTimeout(() => {
        document.getElementById('splash-screen').classList.add('hidden');
        document.getElementById('login-screen').classList.remove('hidden');
    }, 7000);
}
</script>
</body>
</html>
